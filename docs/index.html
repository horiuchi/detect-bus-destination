<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>detect the bus destination</title>
<style type="text/css">
canvas {
  border:1px solid
}
</style>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
</head>
<body>
  <h1>test</h1>
  <p id="message">tensorflow model loading...</p>

  <img id="input" src="./images/tokyo-bus-1.jpg" />
<script>
  function setMessage(message) {
    const p = document.getElementById('message');
    p.textContent = message;
  }

  tf.loadModel('./model/model.json').then((model) => {
    setMessage('tensorflow model loaded.')

    const img = document.getElementById('input');
    return model.detect(img);
  }).then((predictions) => {
    console.log('Result', predictions);
  }).catch((err) => {
    console.error('Fail to load model.', err);
    setMessage('Fail to load tensorflow model...')
  });
</script>
</body>
</html>
